<style>
  button {
    background-color: blue;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 8px;
    cursor: pointer;
  }

  button:hover {
    background-color: darkblue;
  }
</style>

<button>Click tôi</button>
<input type="text" id="Textbox" placeholder="Nhập gì đó...">
<input type="range" min="0" max="100" value="50" step="10">

  <button class="tab-btn active" data-tab="tab1">Tab 1</button>
  <button class="tab-btn" data-tab="tab2">Tab 2</button>
  <button class="tab-btn" data-tab="tab3">Tab 3</button>
</div>

<div class="tab-content active" id="tab1">Nội dung Tab 1</div>

<form action="/register" method="post">
  <input type="text" name="username" placeholder="Tên người dùng"><br>
  <input type="email" name="email" placeholder="Email"><br>
  <input type="password" name="password" placeholder="Mật khẩu"><br>
  <button type="submit">Đăng ký</button>
</form>
