<html>
<head><title>AUDIO/VIDEO</title>
<style>
body{
background-image:url('../Image/holy cleric.jpg');
background-size:100% 100%;
}
.video{
color:white;
text-align:center;
}
.audio{
color:white;
text-align:left;
}
</style>

</head>
<body>
<div class="video">
<h2><i> <u>Video's</u></i> </h2>
<!--Video Muted -->
<video controls muted>
<source src="../Video.mp4" type="video/mp4">
</video>

<!--Video Autoplay-->
<video width="320" height="240" autoplay>
<source src="../Video.mp4" type="video/mp4">
</video>

<video controls>
<source src="../Video.mp4" type="video/mp4"

type="video/mp4">
</video>
</div>
<br>
<div class="audio">
<h2><i> <u>Audio</u></i> </h2>
<!--AUDIO Autoplay-->
<audio controls>
<source src="../Music.mp3"

type="audio/mp3">
</audio>

</div>
</body>
</html>
