<!DOCTYPE html>
<html>
<head>
  <title>Ex28</title>
  <link href="28.css" type="text/css" rel="stylesheet"/>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #222;
      color: white;
      padding: 20px;
    }

    .form-box {
      padding: 20px;
      background-color: #333;
      border-radius: 10px;
      width: 400px;
    }

    /* Style riêng cho từng quốc gia */
    .germany {
      background-color: black;
      border: 3px solid red;
    }

    .usa {
      background-color: navy;
      border: 3px solid white;
    }

    .india {
      background-color: orange;
      border: 3px solid green;
    }

    .uk {
      background-color: darkred;
      border: 3px solid blue;
    }

    .france {
      background-color: blue;
      border: 3px solid white;
    }

    select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }

    #result {
      margin-top: 20px;
      font-size: 18px;
    }
  </style>
</head>
<body>

<div class="form-box" id="formBox">
  <b>Select the country name to find its capital and continent</b><br/><br/>
  <select id="countrySelect">
    <option value="">Select Country</option>
    <option value="germany">Germany</option>
    <option value="usa">United States of America</option>
    <option value="india">India</option>
    <option value="uk">United Kingdom</option>
    <option value="france">France</option>
  </select>
</div>
<div id="result">&nbsp;</div>

<script>
  const select = document.getElementById("countrySelect");
  const formBox = document.getElementById("formBox");
  const result = document.getElementById("result");

  const info = {
    germany: { capital: "Berlin", continent: "Europe" },
    usa: { capital: "Washington, D.C.", continent: "North America" },
    india: { capital: "New Delhi", continent: "Asia" },
    uk: { capital: "London", continent: "Europe" },
    france: { capital: "Paris", continent: "Europe" },
  };

  select.addEventListener("change", () => {
    const value = select.value;
    
    // Reset all classes first
    formBox.className = "form-box";
    
    if (info[value]) {
      const { capital, continent } = info[value];
      result.innerHTML = `<b>Capital:</b> ${capital} <br><b>Continent:</b> ${continent}`;
      formBox.classList.add(value);
    } else {
      result.innerHTML = "&nbsp;";
    }
  });
</script>

</body>
</html>
